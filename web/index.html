<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="../js/jquery-1.11.2.js"></script>
    <script src="../js.scripts.js"></script>
</head>
<body>
    <div class="container">
        <h3>Can Queen win?</h3>
        <form id="get_coordinates">
            <div class="form-group">
                <label for="queen_coord">Enter Queen's Coordinates></label>
                <input name="queen_coord" id="queen_coord" type="text" class="form-control" placeholder="1,1">
            </div>
            <div class="form-group">
                <lablel for="attacker_coord">Enter Attacker's Coordinates</label>
                <input name="attacker_coord" id="attacker_coord" type="text" class="form-control" placeholder="2,2">
            </div>
           <button class="btn btn-danger btn-lg">Submit</button>
        </form>
    </div>
</body>
</html>
